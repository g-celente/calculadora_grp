<!DOCTYPE html>
<html lang="pt-br">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
  <div class="login-view-container">
    <div class="overlay"></div>
    <div class="form-container">
      <form id="login-form" class="form" action="{% url 'forgotPassword' %}" method="POST">
        {% csrf_token %}
        <div class="titulo">
          <h2>Refazer Sua Senha</h2>
          <div class="barra-horizontal"></div>
        </div>
        <div class="campo-input">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Insira seu email" required>
            {% if email_error %}
            <span class="invalid-feedback" role="alert">
              <strong style="color: red;">{{ email_error }}</strong>
            </span>
            {% endif %}
        </div>
        <div class="campo-input">
            <label for="new_senha">Senha</label>
            <input
              type="password"
              id="new_senha"
              name="new_senha"
              placeholder="Insira sua senha"
              required
            />
            {% if senha_error %}
            <span class="invalid-feedback" role="alert">
              <strong style="color: red;">{{ senha_error }}</strong>
            </span>
            {% endif %}
        </div>
  
        <div class="campo-input">
            <label for="confirm_senha">Confirme sua senha</label>
            <input
              type="password"
              id="confirm_senha"
              name="confirm_senha"
              placeholder="Confirme sua senha"
              required
            />
        </div>
        <button type="submit">
          <span>Enviar</span>
        </button>
      </form>
    </div>
  </div>
</body>
</html>

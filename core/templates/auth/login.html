<!DOCTYPE html>
<html lang="pt-br">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
  <div class="login-view-container">
    <div class="overlay"></div>
    <div class="form-container">
      <form id="login-form" class="form" method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="titulo">
          <h1>Login</h1>
          <h2>Seja bem-vindo a GRP!</h2>
          <div class="barra-horizontal"></div>
        </div>

        <div class="campo-input">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Insira seu email" required>
          {% if login_error %}
            <span class="invalid-feedback" role="alert">
              <strong style="color: red;">{{ login_error }}</strong>
            </span>
          {% endif %}
        </div>
        

        <div class="campo-input">
          <label for="password">Senha</label>
          <input type="password" id="password" name="password" placeholder="Insira sua senha" required>
        </div>

        <div class="esqueceu-senha">
          <a href="{% url 'forgotPassword' %}">Esqueceu a senha?</a>
        </div>

        <button type="submit">
          <span>Enviar</span>
        </button>
      </form>
    </div>
  </div>
</body>
</html>
